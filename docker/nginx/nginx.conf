user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    # Upstream for PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    # Main server block
    server {
        listen 80;
        server_name localhost;
        root /var/www/html/pub;
        index index.php;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Admin panel rate limiting
        location /admin {
            limit_req zone=login burst=5 nodelay;
            try_files $uri $uri/ /index.php?$args;
        }

        # API rate limiting
        location /rest {
            limit_req zone=api burst=10 nodelay;
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP handling
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_param PHP_VALUE "upload_max_filesize=100M \n post_max_size=100M";
            fastcgi_read_timeout 300;
        }

        # Magento specific
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /(app|bin|cron|lib|media|shell|skin|var)/ {
            deny all;
        }

        location ~ /(composer\.json|composer\.lock|package\.json|package-lock\.json)$ {
            deny all;
        }

        location ~ /(\.env|\.git|\.gitignore|\.htaccess|\.htpasswd|\.user\.ini)$ {
            deny all;
        }
    }
}
