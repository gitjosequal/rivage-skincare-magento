<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}, visible: isAlphabankActive()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
		<img alt="" data-bind="attr: { src: getImagealpha() } "/>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <!-- ko if: (hasAlphabankInstallment())-->
        	<fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
                <div class="field alphabank-cc-pay-with-installment">
                    <div class="control">
                        <input type="checkbox" name="payment[cc_should_pay_with_installments]" class="input-text" value="1"
                        data-bind="click:showHideInstallments, attr: {id: getCode() + '_cc_should_pay_with_installments', 'data-container': getCode() + '-cc-should-pay-with-installments'}"/>
                        <label data-bind="attr: {for: getCode() + '_cc_should_pay_with_installments'}" class="label">
                            <span><!-- ko i18n: 'Pay with Installments'--><!-- /ko --></span>
                        </label>
                    </div>
                </div>
                <div class="field alphabank-cc-number-of-installments" id="alphabank-cc-number-of-installments" style="display:none">
                    <div class="control">
                        <select name="payment[cc_number_of_installments]"
                                        class="select select-Installment"
                                        data-bind="attr: {id: getCode() + '_number_of_installments', 'data-container': getCode() + '-cc-number-of-installments'},
                                                   enable: isAlphabankActive($parents),
                                                   options: getAlphabankNumberofInstallments(),
                                                   optionsValue: 'value',
                                                   optionsText: 'installment',

                                                   ">
                                </select>
                    </div>
                </div>
            </fieldset>
	    <!-- /ko -->
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
